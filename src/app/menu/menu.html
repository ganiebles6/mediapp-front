<app-toast 
  [visible]="toastVisible" 
  [type]="toastType === 'success' ? 'success' : 'error'" 
  [title]="toastTitle" 
  [message]="toastMessage" 
  (closed)="toastVisible = false">
</app-toast>
<div class="p-6 bg-white shadow-lg rounded-2xl max-w-7xl mx-auto">


  <!-- 游댛 Topbar: B칰squeda + Bot칩n -->
  <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
  <!-- Filtro global reutilizable -->
  <app-global-filter (filterChange)="aplicarFiltro($event)"></app-global-filter>

    <!-- Bot칩n agregar men칰 -->
    <button
      (click)="openNewMenu()" class="flex items-center gap-2 bg-teal-900 text-white px-4 py-2 rounded-xl shadow-md hover:bg-teal-800 transition"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      <span>Nuevo Men칰</span>
    </button>
  </div>

  <!-- 游늶 Tabla -->
  <ng-template #estadoBadge let-menu>
    <span [ngClass]="menu.estado ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" class="px-2 py-1 rounded-full text-xs font-semibold">
      {{ menu.estado ? 'Activo' : 'Inactivo' }}
    </span>
  </ng-template>
  <app-table [columns]="tableColumns" [rows]="menusFiltrados"></app-table>
  <ng-template #accionesTemplate let-menu>
    <div class="flex justify-center space-x-2">
      <button (click)="editMenu(menu)" title="Editar" class="text-blue-600 hover:text-blue-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
      </button>
      <button (click)="deleteMenu(menu)" title="Eliminar" class="text-red-600 hover:text-red-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </button>
    </div>
  </ng-template>
</div>

<!-- modal.component.html -->
<div *ngIf="showFormMenu" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-2xl px-12 py-8 w-full max-w-2xl shadow-lg">
    <h2 class="text-xl font-bold mb-6">{{ editMode ? 'Editar Men칰' : 'Registrar Men칰' }}</h2>


    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <!-- Nombre -->
          <div class="relative mb-8">
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder=" "
              required
              [(ngModel)]="menuObject.nombre"
              class="peer w-full border-b-2 border-gray-300 focus:border-teal-900 focus:outline-none bg-transparent pt-7 pb-3 text-base"
            />
            <label
              for="nombre"
              class="absolute left-0 top-1 text-gray-500 text-sm transition-all peer-placeholder-shown:top-7 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-teal-900"
            >
              Nombre del Men칰
            </label>
          </div>

          <!-- Descripci칩n (textarea) -->
          <div class="relative mb-8">
            <textarea
              id="descripcion"
              name="descripcion"
              rows="3"
              placeholder=" "
              [(ngModel)]="menuObject.descripcion"
              class="peer w-full border-b-2 border-gray-300 focus:border-teal-900 focus:outline-none bg-transparent pt-7 pb-3 text-base resize-none"
            ></textarea>
            <label
              for="descripcion"
              class="absolute left-0 top-1 text-gray-500 text-sm transition-all peer-placeholder-shown:top-7 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-teal-900"
            >
              Descripci칩n
            </label>
          </div>

          <!-- Ruta -->
          <div class="relative mb-8">
            <input
              type="text"
              id="ruta"
              name="ruta"
              placeholder=" "
              [(ngModel)]="menuObject.url"
              class="peer w-full border-b-2 border-gray-300 focus:border-teal-900 focus:outline-none bg-transparent pt-7 pb-3 text-base"
            />
            <label
              for="ruta"
              class="absolute left-0 top-1 text-gray-500 text-sm transition-all peer-placeholder-shown:top-7 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-teal-900"
            >
              Ruta
            </label>
          </div>

          <!-- Estado (toggle) -->
          <div class="flex items-center mb-8 select-none gap-1">
            <label for="estado" class="text-gray-700 text-base font-medium cursor-pointer mr-1 flex items-center h-5">Activo</label>
            <label class="relative inline-block align-middle h-5">
              <input type="checkbox" class="peer invisible" [(ngModel)]="menuObject.estado" id="estado" name="estado" />
              <span class="absolute top-0 left-0 w-9 h-5 cursor-pointer rounded-full bg-slate-200 border border-slate-300 transition-all duration-100 peer-checked:bg-teal-900"></span>
              <span class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full z-10 transition-all duration-100 peer-checked:translate-x-4"></span>
            </label>
          </div>
        </div>
        <div>
          <!-- Icono -->
          <div class="relative mb-8">
            <input
              type="text"
              id="icono"
              name="icono"
              placeholder=" "
              [(ngModel)]="menuObject.icono"
              class="peer w-full border-b-2 border-gray-300 focus:border-teal-900 focus:outline-none bg-transparent pt-7 pb-3 text-base"
            />
            <label
              for="icono"
              class="absolute left-0 top-1 text-gray-500 text-sm transition-all peer-placeholder-shown:top-7 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-teal-900"
            >
              Icono (SVG o nombre)
            </label>
          </div>

          <!-- Asignaci칩n de Roles (Listbox + Chips) -->
          <div class="mb-8">
            <label for="roles" class="block text-gray-700 text-base font-medium mb-1">Roles asignados</label>
            <div class="flex flex-wrap gap-2 mb-2">
              <span *ngFor="let rol of menuObject.roles" class="flex items-center bg-teal-900 text-white px-3 py-1 rounded-full text-sm font-medium">
                {{ rol.nombre }}
                <button type="button" (click)="removeRol(rol)" class="ml-2 text-teal-700 hover:text-red-600 focus:outline-none">
                  &times;
                </button>
              </span>
            </div>
            <div class="relative">
              <select id="roles" name="roles" multiple [(ngModel)]="menuObject.roles" [compareWith]="compareRoles" (ngModelChange)="onRolesChange($event)" class="w-full border border-gray-300 rounded px-4 py-3 focus:border-teal-900 focus:outline-none bg-white min-h-[48px] text-base">
                <option *ngFor="let rol of (menuObject.roles?.length ? roles : roles)" [ngValue]="rol">
                  {{ rol.nombre }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3 mt-6">
        <button  (click)="showFormMenu = false; editMode = false" type="button" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
        <button type="button" (click)="showConfirm = true" class="px-4 py-2 bg-teal-900 text-white rounded hover:bg-teal-900">{{ editMode ? 'Actualizar' : 'Guardar' }}</button>
          <!-- Confirmaci칩n Guardar -->
          <app-confirm-dialog
            [visible]="showConfirm"
            title="Confirmar guardado"
            message="쮻eseas guardar este men칰?"
            (confirm)="onConfirmSave()"
            (cancel)="showConfirm = false"
          ></app-confirm-dialog>
      </div>
    </form>
  </div>
</div>
